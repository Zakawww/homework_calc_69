{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="container text-center border border-5 py-3">
    <h1>Calc</h1>
    <div>
        <input id="firstinput" type="text" placeholder="Enter first number">
        <br>
        <br>
        <input id="secondinput" type="text" placeholder="Enter second number">
    </div>
    <br>
    <div>
        <button class=" mb-3 rounded-pill"><a href="{% url 'webapp:add' %}" id="add" class="btn"
                                              data-action="add">add</a></button>
        <br>
        <button class=" mb-3 rounded-pill"><a href="{% url 'webapp:subtract' %}" id="subtract" class="btn"
                                              data-action="subtract">subtract</a></button>
        <br>
        <button class=" mb-3 rounded-pill"><a href="{% url 'webapp:multiply' %}" id="multiply" class="btn"
                                              data-action="multiply">multiply</a></button>
        <br>
        <button class=" mb-3 rounded-pill"><a href="{% url 'webapp:divide' %}" id="divide" class="btn"
                                              data-action="divide">divide</a></button>
        <br>
    </div>
    <br>
    <div><h3>Result:</h3>
        <p id="result">Answer</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="{% static 'js/main1.js' %}">
</script>
</body>
</html>
